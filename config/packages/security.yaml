security:
    enable_authenticator_manager: true

    password_hashers:
        Athorrent\Database\Entity\User:
            algorithm: auto
            cost: 14

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        default:
            entity:
                class: Athorrent\Database\Entity\User

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            pattern: ^/
            provider: default

            form_login:
                login_path: /
                check_path: login_check
                default_target_path: /user/files/
                failure_handler: Athorrent\Security\AuthenticationFailureHandler
                always_use_default_target_path: false

            logout:
                path: /logout
                target: /

            switch_user: true

            remember_me:
                secret: '%kernel.secret%'
                name: REMEMBER_ME
                always_remember_me: true
                secure: true

            login_throttling: ~

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: '^/(?:[a-z]{2}/)?administration', roles: ROLE_ADMIN }
        - { path: '^/(?:[a-z]{2}/)?(?:search|user)', roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER, ROLE_ALLOWED_TO_SWITCH]
